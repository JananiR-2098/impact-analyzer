<h3>Messages</h3>

<div id="exportSection"> <!-- PDF Target -->
  <div class="testplan">
    <h3>Prompt Message</h3>
    <pre>{{ promptMessage }}</pre>  
 </div>
  <div class="graph-wrapper">
    <h3>Graph</h3>
    <div *ngFor="let g of graphData">
         <app-graph [graph]="g"></app-graph>
    </div>
  </div>

  <div class="testplan">
    <h3>Test Plan</h3>
    <pre>{{ testPlan }}</pre>
  </div>
</div>

<br />

<button mat-button color="primary" (click)="exportPDF()">Export PDF</button>
