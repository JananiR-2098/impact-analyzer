<div class="analysis-container">
  <div class="analysis-header">
    <div class="analysis-title">Analysis
      <button mat-icon-button color="primary" (click)="exportPDF()" aria-label="Download PDF">
        <mat-icon>download</mat-icon>
      </button>
      </div>
    </div>
  

<div id="exportSection"> <!-- PDF Target -->
  <div class="testplan">
    <h3>Prompt Message</h3>
    <pre>{{ promptMessage }}</pre>  
 </div>
  <div class="graph-wrapper">
    <h3>Graph</h3>
    <div *ngFor="let g of graphData">
         <app-graph [graph]="g"></app-graph>
    </div>
  </div>

  <div class="chat-footer">
    <!-- reserved for actions (e.g., close, clear) -->
  </div>

</div>
