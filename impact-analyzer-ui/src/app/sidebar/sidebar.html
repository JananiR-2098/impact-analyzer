<div id="exportSection" class="analysis-container">
  <div class="analysis-header">
    <div class="analysis-title">Analysis</div>
  </div>

  <div class="analysis-body">
    <div class="tab-buttons" style="margin-bottom: 1rem; display: flex; gap: 1rem">
      <button
        mat-raised-button
        color="primary"
        [disabled]="selectedTab === 'graph'"
        (click)="selectedTab = 'graph'"
      >
        Impact Analysis Graph
      </button>
      <button
        mat-raised-button
        color="primary"
        [disabled]="selectedTab === 'impactedfiles'"
        (click)="selectedTab = 'impactedfiles'"
      >
        Impacted Files
      </button>
      <button
        mat-raised-button
        color="primary"
        [disabled]="selectedTab === 'testplan'"
        (click)="selectedTab = 'testplan'"
      >
        Test Plan Overview
      </button>
      <div class="analysis-actions">
        <button
          mat-icon-button
          color="primary"
          style="font-size: 5px"
          (click)="exportCurrentTabPDF()"
          aria-label="Download PDF"
        >
          <mat-icon>download</mat-icon>
        </button>
      </div>
    </div>

    <div class="analysis-outputs">
      <div *ngIf="selectedTab === 'graph'" class="output output-graph">
        <div class="output-title">Impact Analysis Graph  and Code Flow</div>
        <div *ngIf="reponame" style="font-weight: bold; margin-bottom: 0.5rem;">
          Repository : {{ reponame }}
        </div>
        <div *ngIf="graphData && graphData.length > 1">
          <button
            mat-raised-button
            *ngFor="let g of graphData; let i = index"
            (click)="selectedGraph = g"
          >
            Impacted Module {{ i + 1 }}
          </button>
        </div>
        <div class="output-graph graph-wrapper" #graphWrapper *ngIf="selectedGraph">
          <app-graph [graph]="selectedGraph"> </app-graph>
        </div>
      </div>

      <div *ngIf="selectedTab === 'impactedfiles'" class="output output-impactedfiles">
        <div class="output-title">Impacted Files</div>
        <div class="output-content" #impactedFilesContent style="max-height: 500px; overflow-y: auto; display: flex; flex-direction: column; gap: 12px;">
          <div *ngFor="let node of selectedGraph?.nodes" style="border: 1px solid #ccc; border-radius: 8px; padding: 12px; background: #fff; box-shadow: 0 1px 4px rgba(0,0,0,0.07);">
            <div [ngStyle]="{color: node.critical ? 'red' : '#ff9800', fontWeight: 'bold', fontSize: '1.1em', marginBottom: '8px'}">
              {{ node.critical ? 'Critical' : 'Medium' }}
            </div>
            <div style="word-break: break-word; font-size: 0.98em; color: #333;">
              {{ node.id }}
            </div>
          </div>
        </div>
      </div>

      <div *ngIf="selectedTab === 'testplan'" class="output output-testplan">
        <div class="output-title">Test Plan Overview</div>
        <div class="output-content" #testPlanContent [innerHTML]="testPlanHtml"></div>
      </div>
    </div>
  </div>

  <div class="chat-footer"></div>
</div>
