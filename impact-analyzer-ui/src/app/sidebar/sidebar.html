<div class="analysis-container">
  <div class="analysis-header">
    <div class="analysis-title">Analysis</div>
    <div class="analysis-actions">
      <button mat-icon-button color="primary" style="font-size: 5px;" (click)="exportPDF()" aria-label="Download PDF">
        <mat-icon>download</mat-icon> 
      </button>
    </div>
  </div>
  

  <div id="exportSection" class="analysis-body">
    <div class="analysis-outputs">

      <div class="output output-prompt">
        <div class="output-title">Prompt</div>
        <pre class="output-content">{{ promptMessage }}</pre>
      </div>

      <div class="output output-graph">
        <div class="output-title">Graph</div>
        <div class="output-graph graph-wrapper">
          <app-graph *ngIf="graphData" [graph]="graphData"></app-graph>
        </div>
      </div>

      <div class="output output-testplan">
        <div class="output-title">Test Plan</div>
        <pre class="output-content">{{ testPlan }}</pre>
      </div>

    </div>
  </div>

  <div class="chat-footer">
    <!-- reserved for actions (e.g., close, clear) -->
  </div>

</div>
